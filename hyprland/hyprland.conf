### DISPLAY ###

monitor= HDMI-A-1, 1920x1080@74.97300, auto, 1

### PROGAMS ###

$terminal = kitty
$fileManager = exec kitty -e ranger
$menu = wofi --show drun -a
$mixer = exec kitty -e wiremix

### AUTOSTART ###

exec-once = awww-daemon
exec-once = waybar
exec-once = gentoo-pipewire-launcher &
exec-once= hyprctl setcursor Bibata-Modern-Classic 16
exec-once= mako &

### ENVIRONMENT ###

env = XCURSOR_SIZE,10
env = HYPRCURSOR_SIZE,5
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland


### LOOKS ###

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 1

    col.active_border = rgba(CB1ED1ff) rgba(5902fcff)
    col.inactive_border = rgba(5902fcff) rgba(CB1ED1ff)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}


decoration {
    rounding = 0
    rounding_power = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 3
        render_power = 10
        color = rgba(ff3150ff)
    }

    
    blur {
        enabled = true
        size = 1
        passes = 5

        vibrancy = 0.1696
    }
}


animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4, quick, slide
    animation = windowsIn, 1, 4.1, easeOutQuint, slide
    animation = windowsOut, 1, 1.49, easeOutQuint, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.50, easeOutQuint
    animation = layersIn, 1, 3.50, easeOutQuint, slide
    animation = layersOut, 1, 1.5, easeInOutCubic, slide
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2, easeOutQuint, slide
    animation = workspacesIn, 1, 2.10, easeOutQuint, slide
    animation = workspacesOut, 1, 2.10, easeOutQuint, slide
}


dwindle {
    pseudotile = false
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}



### INPUT ###

input {
    kb_layout = us,ru,ee
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.40

    touchpad {
        natural_scroll = false
    }
}



device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### KEYS ###

$mainMod = Alt # Main key


# Windows Switch via Alt-TAB

bind = $mainMod, Tab, exec, ~/.config/hypr/scripts/alt-tab.sh
bind = $mainMod Shift, Tab, exec, ~/.config/hypr/scripts/alt-tab.sh --reverse


bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, X, exec, $mixer
bind = $mainMod, G, exec, hyprctl keyword animations:enabled 0; hyprshot -m region -z -s --clipboard-only; hyprctl reload

#Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


### WINDOWS AND WORKSPACES ###

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps.
#windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Blur on some layers
layerrule = blur,waybar
